<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Turtle Swim Game</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      touch-action: none;
      background: linear-gradient(#99e6ff, #004466);
    }
    canvas {
      display: block;
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas"></canvas>
  <audio id="chompSound" src="https://cdn.pixabay.com/download/audio/2022/03/19/audio_b86365b059.mp3?filename=crunchy-bite-95979.mp3"></audio>
  <audio id="fartSound" src="https://cdn.pixabay.com/download/audio/2022/03/10/audio_65ba1f9d7a.mp3?filename=poop-plop-47600.mp3"></audio>
  <audio id="swimSound" src="https://cdn.pixabay.com/download/audio/2022/03/10/audio_ca9951e27e.mp3?filename=swim-44183.mp3" loop></audio>
  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const chompSound = document.getElementById("chompSound");
    const fartSound = document.getElementById("fartSound");
    const swimSound = document.getElementById("swimSound");

    const turtle = {
      x: canvas.width / 2,
      y: canvas.height - 100,
      size: 40,
      dx: 0,
      dy: 0,
      swimAngle: 0
    };

    const fish = [];
    for (let i = 0; i < 10; i++) {
      fish.push({
        x: Math.random() * canvas.width,
        y: Math.random() * -canvas.height,
        size: 30 + Math.random() * 40,
        type: Math.random() < 0.1 ? 'gold' : 'normal',
        exploded: false,
        particles: []
      });
    }

    let poopParticles = [];
    let bubbleTrail = [];

    const mermaid = {
  x: turtle.x - 60,
  y: turtle.y + 20,
  wiggle: 0
};

    let isTouching = false;
    let touchX = 0;
    let touchY = 0;

    function explodeFish(f) {
      f.exploded = true;
      f.particles = [];
      for (let i = 0; i < 20; i++) {
        f.particles.push({
          x: f.x,
          y: f.y,
          vx: (Math.random() - 0.5) * 6,
          vy: (Math.random() - 0.5) * 6,
          color: Math.random() > 0.5 ? "orange" : "darkorange"
        });
      }
      chompSound.currentTime = 0;
      chompSound.play();
      setTimeout(() => {
        poopParticles.push({
          x: turtle.x,
          y: turtle.y + turtle.size * 0.6,
          vy: 1,
          angle: 0,
          spinSpeed: 0,
          alpha: 1,
          age: 0
        });
        fartSound.currentTime = 0;
        fartSound.play();
      }, 500);
    }

    function drawFish(f) {
      if (f.exploded) {
        f.particles.forEach(p => {
          p.x += p.vx;
          p.y += p.vy;
          p.vy += 0.1;
          ctx.beginPath();
          ctx.arc(p.x, p.y, 3, 0, Math.PI * 2);
          ctx.fillStyle = p.color;
          ctx.fill();
        });
        return;
      }

      const color = f.type === 'gold' ? 'gold' : 'orange';
      const tailColor = f.type === 'gold' ? '#ccaa00' : 'darkorange';

      ctx.beginPath();
      ctx.ellipse(f.x, f.y, f.size * 0.6, f.size * 0.3, 0, 0, Math.PI * 2);
      ctx.fillStyle = color;
      ctx.fill();

      ctx.beginPath();
      ctx.moveTo(f.x - f.size * 0.6, f.y);
      ctx.lineTo(f.x - f.size * 0.9, f.y - 10);
      ctx.lineTo(f.x - f.size * 0.9, f.y + 10);
      ctx.closePath();
      ctx.fillStyle = tailColor;
      ctx.fill();
    }

    function drawTurtle() {
      const speed = Math.sqrt(turtle.dx * turtle.dx + turtle.dy * turtle.dy);
      turtle.swimAngle += speed * 0.15;
      const angle = Math.sin(turtle.swimAngle) * 0.4;

      ctx.save();
      ctx.translate(turtle.x, turtle.y);

      ctx.save();
      ctx.rotate(angle);
      ctx.beginPath();
      ctx.ellipse(-20, 30, 10, 20, Math.PI / 3, 0, Math.PI * 2);
      ctx.fillStyle = "#8b5e3c";
      ctx.fill();
      ctx.restore();

      ctx.save();
      ctx.rotate(-angle);
      ctx.beginPath();
      ctx.ellipse(20, 30, 10, 20, -Math.PI / 3, 0, Math.PI * 2);
      ctx.fillStyle = "#8b5e3c";
      ctx.fill();
      ctx.restore();

      ctx.save();
      ctx.rotate(-angle);
      ctx.beginPath();
      ctx.ellipse(-28, -5, 10, 20, -Math.PI / 4, 0, Math.PI * 2);
      ctx.fillStyle = "#8b5e3c";
      ctx.fill();
      ctx.restore();

      ctx.save();
      ctx.rotate(angle);
      ctx.beginPath();
      ctx.ellipse(28, -5, 10, 20, Math.PI / 4, 0, Math.PI * 2);
      ctx.fillStyle = "#8b5e3c";
      ctx.fill();
      ctx.restore();

      ctx.restore();

      ctx.beginPath();
      ctx.ellipse(turtle.x, turtle.y, turtle.size, turtle.size * 0.6, 0, 0, Math.PI * 2);
      ctx.fillStyle = "green";
      ctx.fill();

      ctx.beginPath();
      ctx.ellipse(turtle.x, turtle.y - turtle.size * 0.65, 6, 18, 0, 0, Math.PI * 2);
      ctx.fillStyle = "#996600";
      ctx.fill();

      ctx.save();
      ctx.translate(turtle.x, turtle.y - turtle.size * 0.65);
      ctx.rotate(Math.sin(turtle.swimAngle / 2) * 0.2);
      ctx.translate(0, -9);

      ctx.beginPath();
      ctx.arc(0, 0, 10, 0, Math.PI * 2);
      ctx.fillStyle = "#996600";
      ctx.fill();

      ctx.beginPath();
      ctx.arc(-4, -5, 2.5, 0, Math.PI * 2);
      ctx.arc(4, -5, 2.5, 0, Math.PI * 2);
      ctx.fillStyle = "white";
      ctx.fill();

      ctx.beginPath();
      ctx.arc(-4, -5, 1.2, 0, Math.PI * 2);
      ctx.arc(4, -5, 1.2, 0, Math.PI * 2);
      ctx.fillStyle = "black";
      ctx.fill();
      ctx.restore();
    }

    function update() {
      if (Math.random() < 0.1) {
        bubbleTrail.push({
          x: turtle.x + (Math.random() - 0.5) * 10,
          y: turtle.y - turtle.size * 1.1 + (Math.random() - 0.5) * 5,
          radius: 1 + Math.random() * 1.5,
          alpha: 0.08 + Math.random() * 0.07,
          age: 0,
          speed: 0.5 + Math.random() * 0.5
        });
      }

      ctx.clearRect(0, 0, canvas.width, canvas.height);

      const speed = Math.sqrt(turtle.dx * turtle.dx + turtle.dy * turtle.dy);
      swimSound.playbackRate = Math.min(Math.max(speed / 5, 1), 2);
      swimSound.volume = 0.08;
      if (speed > 1 && swimSound.paused) swimSound.play();
      else if (speed < 0.5 && !swimSound.paused) swimSound.pause();

      if (isTouching) {
        const diffX = touchX - turtle.x;
        const diffY = touchY - turtle.y;
        turtle.dx = diffX * 0.1;
        turtle.dy = diffY * 0.1;
      } else {
        turtle.dx *= 0.9;
        turtle.dy *= 0.9;
      }
      turtle.x += turtle.dx;
      turtle.y += turtle.dy;

      if (turtle.x < turtle.size) turtle.x = turtle.size;
      if (turtle.x > canvas.width - turtle.size) turtle.x = canvas.width - turtle.size;
      if (turtle.y < turtle.size) turtle.y = turtle.size;
      if (turtle.y > canvas.height - turtle.size) turtle.y = canvas.height - turtle.size;

      fish.forEach(f => {
        if (!f.exploded) f.y += 4;
        if (f.y > canvas.height || f.exploded) {
          f.y = -f.size;
          f.x = Math.random() * canvas.width;
          f.size = 30 + Math.random() * 40;
          f.type = Math.random() < 0.1 ? 'gold' : 'normal';
          f.exploded = false;
          f.particles = [];
        }
        if (!f.exploded) {
          const dx = turtle.x - f.x;
          const dy = turtle.y - f.y;
          const distance = Math.sqrt(dx * dx + dy * dy);
          if (distance < turtle.size + f.size / 2) explodeFish(f);
        }
        drawFish(f);
      });

      drawTurtle();

      // Draw mermaid following turtle
      mermaid.wiggle += 0.1;
      mermaid.x += (turtle.x - 60 - mermaid.x) * 0.05;
      mermaid.y += (turtle.y + 20 - mermaid.y) * 0.05;
      const my = mermaid.y + Math.sin(mermaid.wiggle) * 5;

      ctx.save();
      ctx.translate(mermaid.x, my);
      ctx.scale(1.2, 1.2);

      ctx.beginPath();
      ctx.arc(0, -10, 10, 0, Math.PI * 2); // head
      ctx.fillStyle = '#ffb6c1';
      ctx.fill();

      ctx.beginPath();
      ctx.moveTo(0, 0); // torso
      ctx.lineTo(-5, 20);
      ctx.lineTo(5, 20);
      ctx.closePath();
      ctx.fillStyle = '#ff69b4';
      ctx.fill();

      ctx.beginPath();
      const tailWave = Math.sin(mermaid.wiggle * 2) * 5;
      ctx.moveTo(-5, 20); // tail
      ctx.lineTo(-15 + tailWave, 30);
      ctx.lineTo(0, 25);
      ctx.lineTo(15 + tailWave, 30);
      ctx.lineTo(5, 20);
      ctx.closePath();
      ctx.fillStyle = '#00ced1';
      ctx.fill();

      ctx.restore();

      poopParticles.forEach(p => {
        p.y += p.vy;
        p.age += 1;
        if (p.age > 45) {
          p.angle += p.spinSpeed;
          p.spinSpeed += 0.01;
          p.alpha -= 0.01;
        }
        ctx.save();
        ctx.translate(p.x, p.y);
        ctx.rotate(p.angle);
        ctx.globalAlpha = Math.max(p.alpha, 0);
        ctx.font = "24px serif";
        ctx.textAlign = "center";
        ctx.textBaseline = "middle";
        ctx.fillText("ðŸ’©", 0, 0);
        ctx.restore();
      });
      poopParticles = poopParticles.filter(p => p.alpha > 0);

      bubbleTrail.forEach(b => {
        b.y -= b.speed;
        b.radius += 0.05;
        b.age++;
        if (b.age > 120) b.alpha -= 0.02;
        ctx.beginPath();
        ctx.arc(b.x, b.y, b.radius, 0, Math.PI * 2);
        ctx.fillStyle = `rgba(255, 255, 255, ${Math.max(0, b.alpha)})`;
        ctx.fill();
      });
      bubbleTrail = bubbleTrail.filter(b => b.alpha > 0);

      requestAnimationFrame(update);
    }

    window.addEventListener("touchstart", e => {
      isTouching = true;
      touchX = e.touches[0].clientX;
      touchY = e.touches[0].clientY;
    });

    window.addEventListener("touchmove", e => {
      touchX = e.touches[0].clientX;
      touchY = e.touches[0].clientY;
    });

    window.addEventListener("touchend", () => {
      isTouching = false;
    });

    update();
  </script>
</body>
</html>
