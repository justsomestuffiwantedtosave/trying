<body class="min-h-screen bg-gradient-to-b from-sky-200 via-pink-100 to-green-100 p-4 font-[Comic Sans MS]">
  <div id="app"></div>

  <script type="module">
    import { createApp, ref, computed, onMounted } from 'https://unpkg.com/vue@3/dist/vue.esm-browser.js';

    function getRandomSubset(array, count) {
      const shuffled = [...array].sort(() => 0.5 - Math.random());
      return shuffled.slice(0, count);
    }

    const SightWordGame = {
  setup() {
    const allWords = ["the", "and", "you", "said", "look", "here", "my", "we", "can", "come", "little", "me", "is", "not", "in", "down", "away", "big", "blue", "funny", "help", "jump", "make", "one", "red"];
    const tries = ref(0);
    const maxTries = 5;
    const sets = ref([]);
    const currentWords = ref([]);
    const message = ref("Tap a word to hear it!");

    function nextSet() {
      if (tries.value < maxTries) {
        const shuffled = [...allWords].sort(() => 0.5 - Math.random());
        currentWords.value = shuffled.slice(0, 5);
        message.value = `Try ${tries.value + 1} of ${maxTries}`;
        tries.value++;
      }
    }

    function say(word) {
      const sparkle = document.createElement('div');
      sparkle.className = 'sparkle';
      document.body.appendChild(sparkle);
      setTimeout(() => sparkle.remove(), 1000);

      const otter = document.getElementById('otterMascot');
      if (otter) {
        otter.style.animation = 'none';
        const dir = Math.random() > 0.5 ? 1 : -1;
        const spin = dir * (360 + Math.random() * 1080);
        const jump = Math.random() * 40 + 20;
        const scale = 1 + Math.random() * 0.4;
        const speed = Math.random() * 1.5 + 0.5;
        const easing = ['ease-in', 'ease-out', 'ease-in-out'][Math.floor(Math.random() * 3)];

        otter.style.transition = `transform ${speed}s ${easing}`;
        otter.style.transform = `translateY(-${jump}px) rotate(${spin}deg) scale(${scale})`;

        const sound = new Audio('https://cdn.pixabay.com/download/audio/2022/03/15/audio_a3d08c9c88.mp3');
        sound.play();

        setTimeout(() => {
          otter.style.transform = '';
          otter.style.animation = 'float 3s ease-in-out infinite';
        }, speed * 1000);
      }

      const utterance = new SpeechSynthesisUtterance(word);
      if (window.audioEnabled && 'speechSynthesis' in window) {
        try {
          speechSynthesis.speak(utterance);
        } catch (e) {
          console.error('Speech synthesis failed:', e);
        }
      }
    }

    onMounted(() => {
      nextSet();
    });

    return {
      currentWords, say, message, tries, maxTries, nextSet
    };(() => {
      nextSet();
    });

    return { currentWords, say, message, tries, maxTries, nextSet };
  },
  template: `
    <div class="text-center p-4 max-w-screen-md mx-auto">
      <h2 class="text-3xl font-bold text-yellow-600 mb-4">Sight Word Splash</h2>
      <p class="text-lg text-gray-700">{{ message }}</p>
      <div class="flex flex-wrap justify-center gap-3 mt-4">
        <div v-for="word in currentWords" :key="word">

        </button>

  `
};

const StickerShop = {
  setup() {
    const placedStickers = ref([]);
    let draggingIndex = null;

    const addSticker = (emoji) => {
      placedStickers.value.push({ emoji, x: 20 + Math.random() * 200, y: 20 + Math.random() * 200 });
    };

    const startDrag = (e, index) => {
      draggingIndex = index;
      const move = (event) => {
        if (draggingIndex !== null) {
          const rect = e.target.parentElement.getBoundingClientRect();
          placedStickers.value[draggingIndex].x = event.clientX - rect.left - 20;
          placedStickers.value[draggingIndex].y = event.clientY - rect.top - 20;
        }
      };

      const stop = () => {
        window.removeEventListener('mousemove', move);
        window.removeEventListener('mouseup', stop);
        draggingIndex = null;
      };

      window.addEventListener('mousemove', move);
      window.addEventListener('mouseup', stop);
    };

    return { placedStickers, addSticker, startDrag };
  },
  template: `
    <div class='text-center'>
      <h2 class='text-3xl font-bold text-rose-500 mb-4'>Sticker Shop üé®</h2>
      <p class='text-lg text-gray-700 mb-2'>Drag your favorite sticker onto the scene!</p>
      <div class='relative min-h-[300px] bg-white border rounded-lg shadow-inner p-4'>
        <div v-for='(s, index) in placedStickers' :key='index' :style="{ left: s.x + 'px', top: s.y + 'px' }"
             class='absolute text-4xl cursor-move' @mousedown.prevent.stop="startDrag($event, index)">
          {{ s.emoji }}
        </div>
      </div>
      <div class='flex flex-wrap justify-center gap-4 mt-4'>
        <button v-for='emoji in ["ü¶¶", "üåü", "üéì", "üéà", "üçé"]' :key='emoji' @click='addSticker(emoji)'
                class='text-3xl bg-yellow-100 hover:bg-yellow-200 rounded-full w-16 h-16 flex items-center justify-center shadow'>
          {{ emoji }}
        </button>
      </div>
    </div>`
};

const superWords = {
  setup() {
    const allWords = ["happy", "kind", "helpful", "smart", "brave", "friendly", "thoughtful", "cheerful", "curious", "thankful", "caring", "funny", "generous", "polite", "creative", "patient", "honest", "grateful", "neat", "playful", "gentle", "quiet", "respectful", "sharing", "silly"];
    const tries = ref(0);
    const maxTries = 5;
    const found = ref([]);
    const sets = ref([]);
    const currentSet = ref([]);

    function setupRound() {
      const shuffled = [...allWords].sort(() => 0.5 - Math.random());
      sets.value = Array.from({ length: maxTries }, (_, i) => shuffled.slice(i * 5, i * 5 + 5));
      nextSet();
    }

    function nextSet() {
      if (tries.value < maxTries) {
        found.value = [];
        currentSet.value = sets.value[tries.value];
        tries.value++;
      }
    }

    function find(word) {
      if (!found.value.includes(word)) {
        found.value.push(word);
        speechSynthesis.speak(new SpeechSynthesisUtterance(`You found ${word}`));
      }
    }

    onMounted(setupRound);

    return { currentSet, find, found, tries, maxTries, nextSet };
  },
  template: `
    <div class="text-center p-4 max-w-screen-md mx-auto">
      <h2 class="text-purple fw-bold mb-3">Super Word Stars</h2>
      <p class="text-lg text-purple-800">Tap the bubbles to find kind words!</p>
      <div class="flex flex-wrap justify-center gap-3 mt-4">
        <div class="w-auto" v-for="word in currentSet" :key="word">
          <button @click="find(word)" class="bg-purple-200 hover:bg-purple-300 text-white font-bold px-4 py-2 rounded-full transition">
            {{ found.includes(word) ? 'üåü' : word }}
          </button>
        </div>
      </div>
      <div class="mt-4">
        <button v-if="tries < maxTries" @click="nextSet" class="bg-purple-500 hover:bg-purple-600 text-white font-bold px-4 py-2 rounded shadow transition">
          Next Try
        </button>
        <p v-else class="text-success mt-3">üéâ Great job! You found all the stars!</p>
      </div>
    </div>
  `
};

const mathFun = {
  setup() {
    const tries = ref(0);
    const maxTries = 5;
    const current = ref({ question: '', choices: [], answer: null });
    const message = ref('Choose the right lily pad!');

    function newProblem() {
      const a = Math.floor(Math.random() * 10) + 1;
      const b = Math.floor(Math.random() * 10) + 1;
      const correct = a + b;
      const options = [correct, correct + 1, correct - 1].sort(() => 0.5 - Math.random());
      current.value = { question: `What is ${a} + ${b}?`, choices: options, answer: correct };
      tries.value++;
    }

    function check(ans) {
      const isRight = ans === current.value.answer;
      message.value = isRight ? '‚úÖ Correct!' : '‚ùå Try again!';
      speechSynthesis.speak(new SpeechSynthesisUtterance(message.value));
    }

    onMounted(newProblem);

    return { current, message, check, newProblem, tries, maxTries };
  },
  template: `
    <div class="text-center p-4 max-w-screen-md mx-auto">
      <h2 class="text-3xl font-bold text-green-600 mb-3">Otter Math Hop</h2>
      <p class="lead">{{ current.question }}</p>
      <p class="mb-3">{{ message }}</p>
      <div class="flex flex-wrap justify-center gap-4 mt-4">
        <button v-for="choice in current.choices" :key="choice" @click="check(choice)" class="bg-green-400 hover:bg-green-500 text-white font-bold px-4 py-2 rounded shadow transition">
          {{ choice }}
        </button>
      </div>
      <div class="mt-4">
        <button v-if="tries < maxTries" @click="newProblem" class="bg-gray-800 hover:bg-gray-900 text-white font-bold px-4 py-2 rounded shadow transition">
          Next Problem
        </button>
        <p v-else class="text-lg text-blue-700 mt-3 font-semibold">üéâ You finished today's lily pad hops!</p>
      </div>
    </div>
  `
};

createApp({
  components: {
    sightWords: SightWordGame,
    stickers: StickerShop,
    superWords,
    mathFun
  },
  setup() {
    const game = ref(null);
    const games = [
      { id: 'stickers', label: 'Sticker Shop üé®' },
      { id: 'sightWords', label: 'Sight Word Splash' },
      { id: 'superWords', label: 'Super Word Stars' },
      { id: 'mathFun', label: 'Otter Math Hop' }
    ];
    return { game, games };
  },
  template: `
    <div class="text-center">
      <button v-if="game" @click="game = null" class="mb-4 bg-pink-300 hover:bg-pink-400 text-white font-bold py-2 px-4 rounded">
        ‚Üê Back to Games
      </button>
      <img id="otterMascot" src="https://cdn.pixabay.com/photo/2023/01/05/22/11/ai-generated-7699917_1280.png" style="width: 180px; height: 180px; object-fit: cover;" alt="Otter Mascot" class="otter-img rounded-full shadow">
      <h1 class="text-4xl font-bold text-brown-800 mb-4">ü¶¶ Otter Spring Learning üå∏</h1>
      <div v-if="!game" class="flex flex-wrap justify-center gap-4 mt-4">
        <div class="w-auto" v-for="g in games" :key="g.id">
          <button class="bg-white shadow-md hover:shadow-lg rounded-xl px-6 py-4 font-bold text-lg hover:bg-pink-100 transition" @click="game = g.id">
            {{ g.label }}
          </button>
        </div>
      </div>
      <transition name="mode-fade" mode="out-in">
        <component :is="game" v-if="game" />
      </transition>
    </div>
  `
}).mount('#app');
</script>
